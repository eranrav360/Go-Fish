    <script>

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ ×”×•×¢×ª×§!';
                setTimeout(() => {
                    btn.textContent = originalText;

            }).catch(err => {

            });
        }

        function updatePrice() {
            let total = 0;
            let details = '';
            let hasItems = false;

            qtyInputs.forEach((input, index) => {
                const qty = parseInt(input.value) || 0;
                const checkbox = checkboxes[index];
                const price = parseInt(checkbox.dataset.price);
                const deckName = checkbox.nextElementSibling.textContent.split('\n')[0];

                if (qty > 0) {
                    hasItems = true;
                    const subtotal = qty * price;
                    total += subtotal;
                    details += `<div class="price-line"><span>${deckName} Ã— ${qty}</span><span>â‚ª${subtotal}</span></div>`;

                    checkbox.checked = true;
                    checkbox.parentElement.classList.add('selected');
                } else {
                    checkbox.checked = false;
                    checkbox.parentElement.classList.remove('selected');
                }
            });

            const summaryDiv = document.getElementById('priceSummary');
            const priceDetails = document.getElementById('priceDetails');
            const totalPrice = document.getElementById('totalPrice');

            if (hasItems) {
                summaryDiv.style.display = 'block';
                priceDetails.innerHTML = details;
                totalPrice.textContent = `â‚ª${total}`;
            } else {
                summaryDiv.style.display = 'none';
            }
        }

        qtyInputs.forEach(input => {
            input.addEventListener('input', updatePrice);
        });

        checkboxes.forEach((checkbox, index) => {

                const qtyInput = qtyInputs[index];
                if (this.checked && qtyInput.value == 0) {
                    qtyInput.value = 1;
                }

            };

                    formData.decks.push({
                        type: checkbox.value,
                        name: checkbox.nextElementSibling.textContent.split('\n')[0],

        async function sendToGoogleSheets(data) {
            // ×”×¦×’ ×”×•×“×¢×ª ×˜×¢×™× ×”
            const submitBtn = document.querySelector('.submit-btn');
